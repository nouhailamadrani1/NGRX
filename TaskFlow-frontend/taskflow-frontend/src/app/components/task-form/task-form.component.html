<!-- task-form.component.html -->

<form #taskForm="ngForm" (ngSubmit)="createNewTask(taskForm)">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTask.title" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newTask.description" class="form-control" required></textarea>
    </div>
  
    <div class="mb-3">
      <label for="priority" class="form-label">Priority:</label>
      <select id="priority" name="priority" [(ngModel)]="newTask.priority" class="form-select" required>
        <option value="HIGH">High</option>
        <option value="MEDIUM">Medium</option>
        <option value="LOW">Low</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" name="startDate" [(ngModel)]="newTask.startDate" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="newTask.dueDate" class="form-control" required>
    </div>
  
    <!-- Additional Form Fields based on Task Model -->
    <div class="mb-3">
      <label for="createdBy" class="form-label">Created By:</label>
      <input type="text" id="createdBy" name="createdBy" [(ngModel)]="newTask.createdBy" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="assignedTo" class="form-label">Assigned To:</label>
      <input type="text" id="assignedTo" name="assignedTo" [(ngModel)]="newTask.assignedTo" class="form-control" required>
    </div>
  
    <!-- Add more form fields based on your Task model -->
  
    <button type="submit" class="btn btn-primary">Create New Task</button>
  </form>
